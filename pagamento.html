<!DOCTYPE html>
<html lang="pt">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Produtos Alimentares">
    <title>ITW - Payment</title>
    <link href="https://olympics.com/images/static/b2p-images/logo_color.svg" rel="shortcut icon"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="pagamento.css" rel="stylesheet" />
    <script defer src="checkbox.js"></script>
    <script src="pagamento.js"></script>
    <style>
        .tabela{
            height: 570px;
            max-width: 430px;
            border: solid 2px;
            border-color: rgb(215, 214, 214);
        };
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
        <div class="container" style="display: flex;">
            <div class="navbar-brand">
                <a href="loja.html"><img src="/Imagens/Olympic_rings.png" height="40" /></a>
                <a href="loja.html" class="navbar-brand"><b> Payment</b></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div style="padding-top: 100px;">
            <form id="form" action="/compraconcluida.html">
                <div class="row border-top">
                    <h3>Delivery Information <i class="fa fa-truck" aria-hidden="true"></i></h3>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-8">
                            <div class="row">
                                <div class="col-6">
                                    <label for="name">First Name</label>
                                    <input type="text" id="name" name="name">
                                </div>
                                <div class="col-6">
                                    <label for="surn">Surname</label>
                                    <input type="text" id="surn" name="surn">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="address">Address</label>
                                    <input type="text" id="addr" name="address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="postalcode"> Postal Code</label>
                                    <input type="text" id="postc" name="postalcode">
                                </div>
                                <div class="col-6">
                                    <label for="City"> City</label>
                                    <input type="text" id="city" name="City">
                                </div>
                            </div><br>
                            <div>
                                <h3>Contact Information <i class="fa fa-address-card-o" aria-hidden="true"></i></h3>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="email"> E-mail</label>
                                        <input type="text" id="email" name="email">
                                    </div>
                                    <div class="col-6">
                                        <label for="phonenumber"> Phone number</label>
                                        <input type="text" id="phonenumber" name="phonenumber">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="nif"> NIF(optional)</label>
                                    <input type="text" id="nif" name="nif">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 tabela">
                            <h3 style="margin:auto;">Begin session <i class="fa fa-user" aria-hidden="true"></i></h3>
                            <br>
                            <label for="emailsession">E-mail</label>
                            <input type="text" class="col-12"  style="height: 48px;" id="emailsession" name="emailsession">
                            <br>
                            <label for="password">Password</label>
                            <input type="password" class="col-12"style="height: 48px;" id="password" name="password"><br><br>
                            <a href="#" style="color: black;">
                                <h7>Forgot your password?</h7>
                            </a><br><br>
                            <input type="checkbox" id="sig" name="keepsigned" >
                            <label for="sig">Keep signed in?</label><br><br>
                            <button class="col-12" style="height: 40px; border-color: grey;" disabled>
                                <h5>Begin session</h5> 
                            </button><br><br>
                            <button class="col-12" style="height: 40px; border-color: grey;" disabled>
                                <h5 style="float: left; margin: auto;">Google</h5> 
                                <i class="fa fa-google" aria-hidden="true" style="float: right; margin-right: 70px; margin-top: 6px;"></i>
                            </button><br><br>
                            <h6>OR</h6>
                            <button class="col-12" style="height: 40px; border-color: grey; margin-top: 10px;" disabled>
                                <h5 style="float: left; margin: auto;">Facebook</h5> 
                                <i class="fa fa-facebook-official" aria-hidden="true" style="float: right; margin-right: 70px; margin-top: 6px;"></i>
                            </button>
                            


                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6" style="padding-right: 100px;">
                        <h3>Invoice Data</h3>
                        <div class="row">
                            <div class="col-6">
                                <label for="firstname"> First Name</label>
                                <input type="text" id="fname" name="firstname">
                            </div>
                            <div class="col-6">
                                <label for="surname"> Surname</label>
                                <input type="text" id="sname" name="surname">
                            </div>
                            <div class="col-12">
                                <label for="emaildatas">Email</label>
                                <input type="text" id="emaildata" name="emaildatas">
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="checkbox" name="sameadr" id="myCheckbox">
                            <label for="myCheckbox">
                                Invoice address is the same as delivery address.
                            </label>
                        </div><br>
                        <div id="myDiv">
                            <div class="col-12">
                                <label for="household"> Household</label>
                                <input type="text" id="adr" name="household" >
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="distrito">District</label>
                                    <input type="text" id="dist" name="distrito">
                                </div>
                                <div class="col-6">
                                    <label for="cidade"> City</label>
                                    <input type="text" id="cid" name="cidade">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="codigo_postal"> Postal Code</label>
                                    <input type="text" id="cod" name="codigo_postal">
                                </div>                          
                                <div class="col-6">
                                    <label for="telemovel"> Cell phone</label>
                                    <input type="text" id="tlm" name="telemovel">
                                </div>                           
                            </div>
                        </div>
                        
                    </div>

                    <div class="col-12 col-md-6 col-lg-6">
                        <h3>Payment <i class="fa fa-credit-card" aria-hidden="true"></i></h3>
                        <label for="fname">Choose Method</label>
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-3" style="margin-top: 20px;">
                                <label>
                                    <input type="radio" name="test" value="small" checked>
                                    <img src="/Imagens/mastercard-logo.png" alt="Option 1">
                                </label>
                            </div>
                            <div class="col-3" style="margin-top: 20px;">
                                <label>
                                    <input type="radio" name="test" value="small">
                                    <img src="/Imagens/logo-visa.svg" alt="Option 1">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label for="cardnumber">Card Number</label>
                                <input type="text" id="ccnum" name="cardnumber" >
                            </div>
                            <div class="col-4">
                                <label for="lif">Shelf life</label>
                                <input type="date" id="lif" name="lif" style="height: 49px;">
                            </div>                          
                        </div>
                        <div class="col-12">
                            <div class="container">
                                <img src="https://th.bing.com/th/id/R.ce15971a01413ce80d5ffea3eadaad16?rik=24Qmx0RM6uEnjw&pid=ImgRaw&r=0" class="col-12">
                                <button id="button" type="button" onclick="submitPayment()" class="col-12" style="height: 50px; margin-top: 20px;"><h5 style="text-align: center; margin: auto;">Submit <i class="fa fa-arrow-right" aria-hidden="true"></i></h5></button>
                        </div><br><br><br><br><br><br><br>
                    </div>
                </div>
            </form>
                    </div>
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <div class="container small">
                <div class="navbar-text">&copy;  Introdução às Tecnologias Web - 2022/23</div>
                <div class="navbar-text">Made by João Varela & Tiago Albuquerque</div>
                <div class="navbar-nav">
                    <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
                </div>
            </div>
        </nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</body>

</html>
